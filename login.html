<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Psicóloga</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" class="logo"> Psicóloga Cognitivo Conductual</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
                <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="reservar.html">Reserva de Turnos</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <section class="col-md-6 offset-md-3">
                <hgroup>
                    <h2>Login</h2>
                    <h3>Accede a tu cuenta</h3>
                </hgroup>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="user-type">Tipo de Usuario</label>
                        <select id="user-type" name="user-type" class="form-control" required>
                            <option value="paciente">Paciente</option>
                            <option value="profesional">Profesional</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
                <p>O ingresa con:</p>
                <button class="btn btn-danger" onclick="location.href='https://accounts.google.com/signin/v2/identifier'">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo"> Ingresar con Google
                </button>
            </section>
        </div>
    </main>
    <footer class="footer bg-light text-center">
        <small><a href="index.html">Inicio</a> • <a href="noticias.html">Noticias</a> • <a href="blog.html">Blog</a> • <a href="reservar.html">Reserva de Turnos</a> • <a href="login.html">Login</a> • <a href="registro.html">Registro</a></small>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const userType = document.getElementById('user-type').value;
            if (userType === 'paciente') {
                window.location.href = 'panel-paciente.html';
            } else if (userType === 'profesional') {
                window.location.href = 'panel-profesional.html';
            }
        });
    </script>
</body>
</html>
