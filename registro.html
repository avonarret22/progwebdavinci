                <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <section class="col-md-6 offset-md-3">
                <hgroup>
                    <h2>Registro</h2>
                    <h3>Crea tu cuenta</h3>
                </hgroup>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="rol">Soy</label>
                        <select id="rol" name="rol" class="form-control" required>
                            <option value="paciente">Paciente</option>
                            <option value="profesional">Profesional de la Salud</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="genero">Género</label>
                        <select id="genero" name="genero" class="form-control" required>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" name="edad" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="repassword">Repetir Contraseña</label>
                        <input type="password" id="repassword" name="repassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="obra-social">Obra Social</label>
                        <select id="obra-social" name="obra-social" class="form-control" required>
                            <option value="OSDE">OSDE</option>
                            <option value="Swiss Medical">Swiss Medical</option>
                            <option value="Galeno">Galeno</option>
                            <option value="Medicus">Medicus</option>
                            <option value="Omint">Omint</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
                <p>O ingresa con:</p>
                <button class="btn btn-danger" onclick="location.href='https://accounts.google.com/signin/v2/identifier'">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo"> Ingresar con Google
                </button>
            </section>
        </div>
    </main>
